buildscript {
    dependencies {
        classpath("com.apollographql.apollo:apollo-gradle-plugin:1.4.4")
    }
}

plugins {
    id "com.jfrog.bintray" version "1.8.5"
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'com.apollographql.apollo'

group 'com.pynguins.auth.library'
version '1.1.0'

String root_organisation = 'pynguins'
String root_licence = 'BSD'
String root_githubURL = 'https://github.com/Rich43/pynguins_auth_library.git'
String root_desc = 'Authentication Kotlin GraphQL client library'
String root_longName = 'Pynguins Authentication Client Library'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.apollographql.apollo:apollo-runtime:1.4.4"
    implementation "com.squareup.okio:okio:2.5.0"
    implementation "org.springframework:spring-context:5.2.5.RELEASE"
    implementation "com.graphql-java:graphql-java:2020-04-04T07-05-23-9eae9c1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    from sourceSets.main.kotlin
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = root_organisation
        name = rootProject.name
        desc = root_desc
        licenses = [root_licence]
        vcsUrl = root_githubURL
        version {
            name = version
            desc = root_longName + " " + version
            vcsTag = version
        }
    }
}
